<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jose Luis Bedoya</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> 
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script> 
</head>
<body>
    <a-scene >

        <img id="sky" src="cositas/karn.jpg">
        <a-sky src="#sky"></a-sky>

        <a-camera position="-3 1 0" ></a-camera>
        <a-tetrahedron position="1 1 1" color="blue" radius ="3"></a-tetrahedron>
        <a-plane color="black" height="10" width="10" rotation="-90 0 0" ></a-plane>
        <a-light type="spot" color="red" intensity="100" position="1 1 -6" angle= "45" rotation="0 180 0"></a-light>
        <a-light type="spot" color="yellow" intensity="100" position="1 1 6" angle= "45"></a-light>

    </a-scene>
</body>
</html>
