<html lang="en">
<head>

<body>

        <a-box position="2 1 1" color="blue"></a-box>

        <a-light type="ambient" color="red" intensity="25" position="1 1 1"></a-light>
        <a-light type="directional" color="yellow" intensity="25" position="0 1 1"></a-light>
